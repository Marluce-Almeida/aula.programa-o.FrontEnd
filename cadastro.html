<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Voluntários</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <nav aria-label="Menu principal">
            <div class="logo">&#128153; Voluntários</div>
            <button class="menu-toggle" onclick="toggleMenu()" aria-label="Abrir menu">&#9776;</button>

            <ul id="navMenu" class="nav-list">
                <li><a href="index.html">Início</a></li>
                <li><a href="cadastro.html" aria-current="page">Cadastro</a></li>
                <li><a href="projeto.html">Projetos</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero hero-cadastro">
        <div class="hero-content">
            <h1>Cadastre-se como Voluntário</h1>
            <p>Junte-se à nossa missão de transformar vidas!</p>
        </div>
    </section>

    <main>
        <section class="signup-section">
            <h2>Formulário de Cadastro</h2>

            <div id="successMessage">Cadastro realizado com sucesso!</div>

            <form id="volunteerForm" onsubmit="handleSubmit(event)">

                <fieldset>
                    <legend>Dados Pessoais</legend>

                    <div class="form-group">
                        <label for="nome">Nome completo *</label>
                        <input type="text" id="nome" required>
                    </div>

                    <div class="form-group">
                        <label for="telefone">Telefone *</label>
                        <input type="tel" id="telefone" placeholder="(54) 99999-9999" required>
                    </div>

                    <div class="form-group">
                        <label for="idade">Idade *</label>
                        <input type="number" id="idade" min="18" max="80" required>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Disponibilidade</legend>

                    <div class="form-group">
                        <label for="disponibilidade">Quando você pode ajudar?</label>
                        <select id="disponibilidade" required>
                            <option value="">Selecione...</option>
                            <option value="final-de-semana">Final de Semana</option>
                            <option value="dias-uteis">Dias Úteis</option>
                            <option value="flexivel">Flexível</option>
                        </select>
                    </div>
                </fieldset>

                <button type="submit" class="btn-submit">Enviar Cadastro</button>

            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Organização de Voluntários. Todos os direitos reservados.</p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
